<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="all">
    <main>
      <div class="card">
        <div class="header">
          <div class="mb">
            <h4>My balance</h4>
            <h2>$921.48</h2>
          </div>
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="main">
            <h2>Spending - Last 7 days</h2>
            <div class="all-chart">
              <div class="chart">
                <div class="char" id="chart1"></div>
                <p>mon</p>
              </div>
              <div class="chart">
                <div class="char" id="chart2"></div>
                <p>tue</p>
              </div>
              <div class="chart">
                <div class="char" id="chart3"></div>
                <p>wed</p>
              </div>
              <div class="chart">
                <div class="char" id="chart4"></div>
                <p>thu</p>
              </div>
              <div class="chart">
                <div class="char" id="chart5"></div>
                <p>fri</p>
              </div>
              <div class="chart">
                <div class="char" id="chart6"></div>
                <p>sat</p>
              </div>
              <div class="chart">
                <div class="char" id="chart7"></div>
                <p>sun</p>
              </div>
            </div>
            <hr>
            <div class="tot">
              <div class="tottm">
                <h4>Total this month</h4>
                <h1>$478.33</h1>
              </div>
              <div class="totlm">
                <h4>+2.4%</h4>
                <h4>from last month</h4>
              </div>
            </div>
        </div>
      </div>
    </main>
  <div class="attribution">
    Coded by <a href="https://linktr.ee/ilkenza" target="_blank">Ilkenza</a>.
  </div>
</div>
  <script src="./script.js"></script>
</body>
</html>
